<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Video Streamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg border-bottom bg-body position-sticky top-0 z-3">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="#">StreamFlix</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navContent">
          <form class="d-flex ms-auto me-2" role="search">
            <input id="searchInput" class="form-control" type="search" placeholder="Search videos">
          </form>
          <div class="d-flex align-items-center gap-2">
            <button id="themeToggle" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-title="Toggle theme">Theme</button>
            <button id="agentToggle" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#agentCanvas">Agent</button>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-fluid p-0">
      <section id="hero" class="hero-banner d-flex align-items-end">
        <div class="container py-4">
          <div class="row">
            <div class="col-12 col-lg-7">
              <h1 id="heroTitle" class="display-6 fw-bold">Featured</h1>
              <p id="heroDesc" class="lead text-secondary">Watch the featured trailer.</p>
              <div class="d-flex gap-2 mt-2">
                <button id="heroPlayBtn" class="btn btn-light fw-semibold">Play</button>
                <button id="heroMoreBtn" class="btn btn-outline-light">More Info</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="container py-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="ratio ratio-16x9 rounded overflow-hidden bg-black">
              <video id="videoPlayer" class="w-100 h-100" playsinline>
                <source id="videoSource" src="" type="video/mp4">
              </video>
            </div>
            <div class="d-flex flex-wrap align-items-center gap-2 mt-3">
              <button id="playPauseBtn" class="btn btn-success">Play</button>
              <button id="muteBtn" class="btn btn-outline-secondary">Mute</button>
              <div class="d-flex align-items-center gap-2">
                <span class="text-secondary small">Vol</span>
                <input id="volumeRange" type="range" min="0" max="1" step="0.01" value="0.7">
              </div>
              <div class="d-flex align-items-center gap-2">
                <span class="text-secondary small">Speed</span>
                <select id="rateSelect" class="form-select form-select-sm" style="width: 6rem;">
                  <option value="0.75">0.75x</option>
                  <option value="1" selected>1x</option>
                  <option value="1.25">1.25x</option>
                  <option value="1.5">1.5x</option>
                  <option value="2">2x</option>
                </select>
              </div>
              <div class="ms-auto d-flex align-items-center gap-2">
                <span id="timeLabel" class="text-secondary small">00:00 / 00:00</span>
              </div>
              <input id="seekRange" class="w-100" type="range" min="0" max="100" step="0.1" value="0">
            </div>
          </div>
        </div>
      </section>

      <section id="rows" class="container-fluid py-2">
        <!-- dynamic rows render here -->
      </section>
    </main>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="agentCanvas">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Assistant</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body p-0 d-flex flex-column">
        <div id="chatArea" class="flex-grow-1 p-3 chat-area">
        </div>
        <div class="border-top p-2">
          <div class="d-flex gap-2">
            <input id="chatInput" class="form-control" placeholder="Ask: play, pause, find nature, volume 60">
            <button id="micBtn" class="btn btn-outline-secondary">Mic</button>
            <button id="sendBtn" class="btn btn-primary">Send</button>
          </div>
          <div class="d-flex flex-wrap gap-2 mt-2">
            <button class="btn btn-sm btn-outline-secondary agent-suggest">Play</button>
            <button class="btn btn-sm btn-outline-secondary agent-suggest">Pause</button>
            <button class="btn btn-sm btn-outline-secondary agent-suggest">Mute</button>
            <button class="btn btn-sm btn-outline-secondary agent-suggest">Dark mode</button>
            <button class="btn btn-sm btn-outline-secondary agent-suggest">Find demo</button>
            <button class="btn btn-sm btn-outline-secondary agent-suggest">Speed 1.5</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="border-top bg-body py-3 mt-4">
      <div class="container d-flex justify-content-between align-items-center">
        <span class="text-secondary">© StreamFlix</span>
        <span class="text-secondary small">Space: play/pause • Arrows: seek/volume • M: mute</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
